{% extends 'base.html' %}
    {% block tittle %}我的网站{% endblock %}

    {% block content %}
            {% for blog in blogs %}
                <a href="{% url 'blog_detail' blog.pk %}">
                    <h3>{{ blog.tittle }}</h3>
                </a>

                <p>{{ blog.content }}</p>
            {% endfor %}
    {% endblock %}
